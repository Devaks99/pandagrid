<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="img/panda_icon_1.png" type="image/x-icon">
    <title>Jogo - PandaGrid</title>
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <a href="index.html" style="text-decoration: none; color: #fff;"><i class="fa-solid fa-paw logo"></i></a>
            <h1><a href="index.html" style="text-decoration: none; color: #fff;">PandaGrid</a></h1>
        </div>

        <div class="menu-toggle">
            <i class="fa-solid fa-bars"></i>
        </div>

        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <div class="game-container">
        <div class="game-header">
            <div class="score-board">
                <span class="badge" id="level">N√≠vel 1</span>
                <span class="badge" id="score">üçÉ 0</span>
            </div>
            <div class="controls">
                <button class="control-btn" id="pause">‚è∏</button>
                <button class="control-btn" id="reset">‚Üª</button>
            </div>
        </div>
        <div class="game-area" id="gameArea">
            <div class="game-grid"></div>
            <div class="panda" id="panda">
                <i class="fa-solid fa-paw"></i>
            </div>
            <div class="food" id="food">
                <i class="fa-solid fa-seedling"></i>
            </div>
        </div>
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Pontua√ß√£o: <span id="finalScore">0</span></p>
            <button class="play-btn" onclick="location.reload()">Jogar Novamente</button>
        </div>

        <!-- Controles Mobile -->
        <div class="mobile-controls">
            <button class="mobile-btn" id="upBtn"><i class="fa-solid fa-arrow-up"></i></button>
            <div class="row">
                <button class="mobile-btn" id="leftBtn"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="mobile-btn" id="rightBtn"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <button class="mobile-btn" id="downBtn"><i class="fa-solid fa-arrow-down"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
